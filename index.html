<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <header>
    <h1>brand</h1>
    <nav id="gnb">
      <a href="#slide1" onclick="swiper.slideTo(0)">slide 1</a>
      <a href="#slide2" onclick="swiper.slideTo(1)">slide 2</a>
      <a href="#slide3" onclick="swiper.slideTo(2)">slide 3</a>
    </nav>
  </header>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <section class="swiper-slide" id="slide1">Slide 1</section>
      <section class="swiper-slide" id="slide2">
        <div class="container">
          <div class="col">
            <img src="http://placeimg.com/400/400" alt="">
          </div>
          <div class="col">
            <h2>Slide 2</h2>
          </div>
        </div>
      </section>
      <section class="swiper-slide" id="slide3">
        <div class="container">
          <div class="col"><h2>Slide 3</h2></div>
          <div class="col">2</div>
          <div class="col">3</div>
          <div class="col">4</div>
        </div>
      </section>
      <footer class="swiper-slide">
        <p>footer</p>
      </footer>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

  </div>

  <script src="app.js"></script>
</body>

</html>
